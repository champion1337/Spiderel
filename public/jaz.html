<!DOCTYPE html>
<html>
<head>
    <title>Javascript search example</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>

    $(document).ready(function() {
        $( ".letter" ).click(function() {
            letter = $( this ).html();
            call_az(letter);
        });
    });

    function call_az(letter)
    {
        var az_url ="http://spider/index.php?url=AZ/letter.xml&letter=" + letter;
        $.ajax({
            type: "GET",
            url: az_url,
            success: function(msg){
                $( "#results" ).replaceWith( msg );
            }
        });
    }
    </script>
    <style type="text/css">
      .letter {
        width: 20px;
        float:left;
        display:block;
      }
      #results {
        float: left;
        clear:
      }
    </style>
</head>

<div class="az">

</html>
